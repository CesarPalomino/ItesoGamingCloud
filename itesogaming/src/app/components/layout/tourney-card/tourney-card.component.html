<div class="card mb-3" style="max-height: 160px;">
    <div class="row g-0">
      <div class="col-md-2">
        <img src="{{tourney.logo}}" class="img-fluid rounded-start" alt="">
      </div>
      <div class="col-md-10">
        <div class="card-body">
          <div class="row">
            <div class="col-md-6">
              <h3 class="card-title ">{{tourney.nombre}}</h3>
              <p class="card-text"> Inscripcion: [ng]="((tourney.cost==0)? 'Gratuito' : '${{tourney.costo}}')"</p>
              <div class="row">
                <div class="col-md-6">
                  <p class="card-text"><small class="text-muted">{{tourney.fechaI}} - {{tourney.fechaF}}</small></p>
                </div>
                <div class="col-md-3">
                  <p class="card-text"><small class="text-muted">{{tourney.hora}} horas</small></p>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <p class="card-text"></p>
              <h5 class="card-title "><i
                [ngClass]="(tourney.plat=='PC')?'fas fa-desktop':((tourney.plat=='Xbox')?'fab fa-xbox':((tourney.plat=='PlayStation')?'fab fa-playstation':((tourney.plat=='Nintendo')?'bi bi-nintendo-switch':'fa fa-gamepad')))"></i>
              {{tourney.juego}}</h5>
              <p class="card-text"><small class="text-muted">Ubicaci√≥n: {{tourney.ubicacion}}</small></p>
            </div>
          </div>
        </div>
      </div>
      <span [ngClass]="(tourney.status=='Disponible')?'badge badge-pill badge-primary img-spam':((tourney.status=='Terminado')?'badge badge-pill badge-danger img-spam':'badge badge-pill badge-success img-spam')">{{tourney.status}}</span>
    </div>
  </div>
